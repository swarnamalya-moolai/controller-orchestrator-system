<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #FF7700;
            --primary-dark: #CC5500;
            --dark-bg: #1E1E1E;
            --dark-card: #2D2D2D;
            --text-light: #F0F0F0;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: var(--dark-card);
            border-radius: 10px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        h2 {
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .form-control {
            background-color: #333;
            border: none;
            color: var(--text-light);
            padding: 0.8rem 1rem;
            margin-bottom: 1.5rem;
            border-radius: 5px;
        }
        
        .form-control:focus {
            background-color: #444;
            color: var(--text-light);
            box-shadow: 0 0 0 3px rgba(255, 119, 0, 0.25);
        }
        
        .form-label {
            color: #aaa;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            width: 100%;
            border-radius: 5px;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="{{ url_for('static', filename='moolai_logo.png') }}" alt="MoolAI Logo" style="height: 40px; margin-right: 0.5rem;"> 
            </div>
            <h2>MoolAI Controller</h2>
            <p class="login-subtitle">Enter your credentials to access the dashboard</p>
        </div>
        
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i> Login
            </button>
        </form>
    </div>
</body>
</html>
