<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orchestrator Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        async function fetchStatus() {
            const res = await fetch('/api/heartbeat_status');
            const data = await res.json();
            const tbody = document.querySelector('#orch-table tbody');
            tbody.innerHTML = '';

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.name || 'N/A'}</td>
                    <td>${row.ip}</td>
                    <td>${row.last_seen || ''}</td>
                    <td><span class="badge bg-${row.status === 'Online' ? 'success' : 'danger'}">${row.status}</span></td>
                `;
                tbody.appendChild(tr);
            });
        }

        setInterval(fetchStatus, 3000);
        window.onload = fetchStatus;
    </script>
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4 text-center">Orchestrator Monitoring Dashboard</h2>
        <table class="table table-bordered" id="orch-table">
            <thead class="table-dark">
                <tr>
                    <th>Orchestrator Name</th>
                    <th>IP Address</th>
                    <th>Last Seen</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
