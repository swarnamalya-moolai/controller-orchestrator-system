<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller Home</title>
</head>
<body>
    <h1>MoolAI Controller</h1>
    <form action="/generate" method="post">
        <label for="name">Name of the Orchestrator (required):</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="label">Label (optional):</label>
        {% comment %} <select name="label" id="label">
            <option value="Prompt Security">Prompt Security</option>
            <option value="Advanced Feedback System">Advanced Feedback System</option>
            <option value="Advanced Semantic Caching">Advanced Semantic Caching</option>
            <option value="Monitoring and Logging">Monitoring and Logging</option>
        </select> {% endcomment %}
        <br><br>
        <button type="submit">Generate & Download Orchestrator</button>
    </form>

    <br>
    <a href="/dashboard">Go to Dashboard</a>
</body>
</html>
